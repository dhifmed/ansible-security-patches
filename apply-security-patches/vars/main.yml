---
# vars file for apply-security-patches
debian_upgrade_tool: unattended-upgrades
debian_upgrade_command: "unattended-upgrade -d"
redhat_security_plugin: yum-plugin-security
security_update_target: "*"
security_log: /var/log/secure
backup_dir: /backups/
log_template_dest: "/logs/{{ ansible_hostname }}_security_updates.log"
